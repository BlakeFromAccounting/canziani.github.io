<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blake Canziani</title>
  <style>
    /* Reset + base */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    /* Fixed header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      /* removed max-width and centering margin */
    }
    .site-title {
      color: #fff;
      font-size: 2rem;
      margin: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      transition: background 0.3s;
      border-radius: 4px;
    }
    nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Thin grey spacer under header */
    .spacer {
      height: 8px;
      background: #f4f4f4;
      margin-top: 60px; /* offset below fixed header */
    }

    /* Blue bar as the “card” */
    .hero {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background: url('Blue_bar.jpg') no-repeat center center/cover;
      padding: 40px 20px;
    }
    /* Content on the blue bar */
    .hero-content {
      display: flex;
      align-items: center;
      max-width: 1000px;
      width: 100%;
      /* no background or shadow here! */
    }
    .hero-content img {
      width: clamp(150px, 20vw, 400px);
      height: auto;
      object-fit: cover;
      object-position: center 20%;
      margin-right: 20px;
    }
    .hero-content .blurb {
      flex: 1;
      font-size: 24px;
      line-height: 1.2;
      color: #fff;               /* white text on blue */
    }

    /* Small‐screen stack */
    @media (max-width: 768px) {
      .hero-content {
        flex-direction: column;
        text-align: center;
      }
      .hero-content img {
        width: 150px;
        height: 150px;
        margin: 0 0 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <h1 class="site-title">Blake Canziani</h1>
      <nav>
        <a href="index.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Grey spacer -->
  <div class="spacer"></div>

  <!-- Blue bar (serving as the “card”) -->
  <section class="hero">
    <div class="hero-content">
      <img src="Blake_pic.jpg" alt="Photo of Blake Canziani" />
      <div class="blurb">
        <p>PhD Candidate</p>
        <p>University of Florida, Fisher School of Accounting</p>
        <p>Expected Graduation: May 2026</p>
      </div>
    </div>
  </section>

  <!-- Rest of your grey‑background page here -->
</body>
</html>
